---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="meta">{{ page.date | date: "%Y/%m/%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1>{{ page.title }}</h1>
    <div class="tags">
    {% for tag in page.tags %}
      <a href="/tags/#{{ tag }}"><span class="tag">{{ tag }}</span></a>
    {% endfor %}
    </div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  {{ paginator }}
</div>
