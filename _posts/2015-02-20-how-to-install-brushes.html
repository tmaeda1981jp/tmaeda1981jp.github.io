title: Photoshopでブラシをインストールする方法
date: 2015-02-20
tags: [photoshop]
---

<ol class="org-ol">
<li>拡張子が <code>.abr</code> のブラシファイルをDLする<br >
</li>
<li>ブラシツールを選択し、オプションバーのブラシアイコンをクリックし、ブラシポップアップパネルを開く<br >
</li>
<li>ブラシポップアップパネル右上の歯車アイコンをクリックし、「ブラシファイルの読み込み」から、1でDLしたブラシファイルを選択<br >
</li>
</ol>
