<p>
今日vimを使う機会があって，特定の文字列にマッチする行を削除するためには <code>:g/hoge/d</code> でできるということをおしえていただいた．<br >
（あとで調べてみたところ， <code>g</code> はグローバルコマンドのことらしい）<br >
Emacsで似たようなことをやりたい場合は， <code>M-x delete-matching-line</code> を使用する．ただし正規表現が使えないようなのでちょっと使いにくい．<br >
</p>
