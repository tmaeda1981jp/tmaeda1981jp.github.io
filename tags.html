---
layout: page
title: Tags
permalink: /tags/
---

<div class="tags">
  {% for tag in site.tags %}
  <article>
    <h1 id="{{ tag[0] }}"><span class="tag">{{ tag[0] }}</span></h1>
    <ul>
      {% for post in tag[1] %}
      <li><span class="post-date">{{ post.date | date: "%Y/%m/%d" }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
  {% endfor %}
</div>
